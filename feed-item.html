<style>
:host {
  display: block;
  border-bottom: 1px solid #888;
  padding: 10px;
}

.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.title {
  flex: 1;
  color: #333;
  text-decoration: none;
  font-family: var(--title-font);
}

.title[href] {
  text-decoration: underline;
}

.play {
  border: 1px solid #808;
  border-radius: 8px;
  margin: 0 16px 0 0;
  background: transparent;
  padding: 16px 8px;
  color: #808;
  cursor: pointer;
  font-family: var(--ui-font);
}

:host([seen]) .play {
  border: 1px solid black;
  color: black;
}

:host([playing]) .play {
  background: #808;
  color: white;
}

.description {
  padding: 20px;
  font-size: 14px;
  display: none;
  font-family: var(--content-font);
}

.description.expanded {
  display: block;
}

.expand {
  background: transparent;
  color: lightgray;
  border: none;
  font-weight: bold;
  font-size: 24px;
  padding: 20px;
  cursor: pointer;
}

.expand[aria-pressed="true"] {
  font-weight: bold;
  color: black;
}
</style>
<div class="container" role="list-item">
  <div class="row">
    <button class="play" as="playButton">play</button>
    <a class="title" as="title" target="_blank"></a>
    <button class="expand" as="expandButton" aria-label="Show description">&vellip;</button>
  </div>
  <div class="description" as="description">
    <slot></slot>
  </div>
</div>
