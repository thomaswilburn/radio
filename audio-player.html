<style>
:host {
  display: flex;
  align-items: center;
  padding: 8px;
  font-family: var(--ui-font);
  flex-wrap: wrap;
}

.sr-only {
  position: absolute;
  top: 0;
  left: -1000px;
  opacity: 0;
  width: 1px;
  height: 1px;
  clip: inset(0 0 0 0);
  display: block;
}

h3.title {
  flex: 0 0 100%;
  font-size: 16px;
  font-family: var(--title-font);
  font-weight: normal;
  margin: 0;
  padding: 4px 0;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

button {
  width: 48px;
  height: 48px;
  border-radius: 100%;
  border: 3px solid #808;
  display: flex;
  justify-content: center;
  align-items: center;
  background: white;
  color: #808;
  line-height: 1;
  margin-right: 10px;
  padding: 0;
  font-size: 20px;
}

button[disabled] {
  border-color: #CCC;
  color: #CCC;
}

line, path {
  stroke-width: 2;
  stroke: currentColor;
  fill: currentColor;
}

.play.button svg {
  display: none;
  width: 20px;
  height: 20px;
}

.play.button[state="playing"] .pause-icon {
  display: block;
}

.play.button[state="paused"] .play-icon {
  display: block;
}

.play.button[state="seeking"] .seek-icon {
  display: block;
}

.scrubber {
  flex: 1;
  position: relative;
  align-items: center;
  display: flex;
  align-self: stretch;
  margin: 0 10px;
  cursor: pointer;
}

.scrubber .track {
  flex: 1;
  height: 10px;
  background: #CCC;
  pointer-events: none;
}

.progress {
  position: absolute;
  top: 50%;
  height: 16px;
  transform: translateY(-50%);
  bottom: 0;
  left: 0;
  width: 0%;
  background: #C8C;
  pointer-events: none;
}

.scrubber.disabled {
  cursor: default;
}

.scrubber.disabled .progress {
  opacity: .1;
}

.progress::after {
  position: absolute;
  top: -2px;
  right: -5px;
  width: 10px;
  height: calc(100% + 4px);
  display: block;
  content: "";
  background: #808;
}

@media (min-width: 500px) {
  .timecodes div { display: inline }
  .timecodes .time[as="totalDisplay"]::before { content: "/ " }
}

</style>

<h2 class="sr-only">Audio player</h2>

<h3 class="title" as="title"></h3>

<div class="timecodes">
  <div class="time" as="timeDisplay"></div>
  <div class="time" as="totalDisplay"></div>
</div>
<div class="scrubber disabled" as="scrubber">
  <div class="track"></div>
  <div class="progress" as="progressBar"></div>
</div>
<button disabled as="playButton" class="play button" state="paused" aria-label="play">
  <svg class="play-icon" width=16 height=16 viewBox="0 0 16 16" preserveAspectRatio="none" aria-hidden="true">
    <path d="M0,0 L16,8 0,16 Z" />
  </svg>
  <svg class="pause-icon" width=16 height=16 viewBox="0 0 16 16" preserveAspectRatio="none" aria-hidden="true">
    <line x1=4 y1=0 x2=4 y2=16 />
    <line x1=12 y1=0 x2=12 y2=16 />
  </svg>
  <svg class="seek-icon" width=16 height=16 viewBox="0 0 16 16" preserveAspectRatio="none" aria-hidden="true">
    <circle cx=2 cy=8 r=2 />
    <circle cx=8 cy=8 r=2 />
    <circle cx=14 cy=8 r=2 />
  </svg>
</button>
<button disabled as="rewind" aria-label="Back 10 seconds">-A</button>
<button disabled as="ffwd" aria-label="Skip 10 seconds">+A</button>
