<style>
:host {
  display: block;
  border-bottom: 1px solid #CCC;
}

.metadata {
  background: #333;
  color: white;
  font-family: var(--ui-font);
}

.row {
  display: flex;
  align-items: center;
}

.metadata button {
  color: inherit;
}

.metadata .title {
 flex: 1;
 flex-basis: 100%;
 padding: 8px;
 white-space: nowrap;
 overflow: hidden;
 min-width: 0;
 text-overflow: ellipsis;
 font-size: 24px;
}

.metadata .spacer {
  flex: 1;
  flex-basis: 0%;
}

.metadata .count {
  margin: 0 4px;
  white-space: nowrap;
}

.expanded-only {
  display: none;
  padding: 4px;
  justify-content: space-between;
}

.expanded .expanded-only {
  display: flex;
  padding: 16px;
}

.metadata .expander {
  border: none;
  padding: 4px;
  font-size: 32px;
  font-weight: bold;
  background: transparent;
  cursor: pointer;
  transition: transform .2s ease;
  text-decoration: none;
}

.expander[aria-pressed="true"] {
  transform: rotateX(180deg);
}

.expanded .metadata {
  position: sticky;
  top: 0;
}

.expanded .episodes {
  display: block;
}

.metadata button {
  cursor: pointer;
  background: transparent;
  text-align: right;
  padding: 4px 8px;
  border: 1px solid white;
}

.updating button {
  opacity: 0;
  pointer-events: none;
}

.episodes {
  padding: 0 0 0 4px;
  margin: 0 0 0 4px;
  display: none;
  border-left: 4px dotted #333;
}

.load-more {
  width: 100%;
  display: block;
  text-transform: uppercase;
  padding: 24px 0;
  text-align: center;
  background: white;
  cursor: pointer;
  font-size: 18px;
  border: none;
  text-style: italic;
  font-family: var(--ui-font);
}

.searching .load-more {
  display: none;
}

</style>
<div as="container">
  <div class="metadata">
    <div class="always-visible row">
      <div class="title" as="title" tabindex="0"></div>
      <div class="spacer"></div>
      <div class="count" as="count"></div>
      <button class="expander" as="expandButton" aria-label="expanded" aria-pressed="false">&#9661;</button>
    </div>
    <div class="expanded-only row">
      <button class="unsubscribe button" as="unsubscribeButton">remove</button>
      <button class="search button" as="searchButton">search</button>
      <button class="refresh button" as="refreshButton">refresh</button>
      <button class="mark-read button" as="markReadButton">mark read</button>
    </div>  
  </div>
  <ul class="episodes" as="episodeContainer">
    <button class="load-more" as="loadMore">Load more</button>
  </ul>
</div>
